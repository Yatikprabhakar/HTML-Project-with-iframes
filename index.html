<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML project with iframes</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>

        <iframe src="iframe.html" frameborder="1" height="150" width="300"></iframe>
    </div>

    </div>

</body>
</html>
